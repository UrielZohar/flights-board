<table mat-table [dataSource]="flightsService.flights" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> Fligt Number. </th>
    <td mat-cell *matCellDef="let element"> {{element.num}} </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <ng-container matColumnDef="from_date">
    <th mat-header-cell *matHeaderCellDef> Origin Date  </th>
    <td mat-cell *matCellDef="let element"> {{element.from_date}} </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
  </ng-container>

  <ng-container matColumnDef="to_date">
    <th mat-header-cell *matHeaderCellDef> Destination Date </th>
    <td mat-cell *matCellDef="let element"> {{element.to_date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr 
    mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    class="flight-row"
    [ngClass]="{'selected-row': row.num == flightsService.selectedFlightId }"
    (click)="loadInfomation(row)">
  </tr>
</table>
